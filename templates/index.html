    <script>
        const textInput = document.getElementById('text');
        const speedInput = document.getElementById('speed');
        const pitchInput = document.getElementById('pitch');
        const speedVal = document.getElementById('speed-val');
        const pitchVal = document.getElementById('pitch-val');
        const charCount = document.getElementById('char-count');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const resultSection = document.getElementById('result-section');
        const audioPlayer = document.getElementById('audio-player');
        const downloadLink = document.getElementById('download-link');
        const errorToast = document.getElementById('error-toast');
        const historySection = document.getElementById('history-section');
        const historyList = document.getElementById('history-list');

        let history = [];

        // Initialization
        updateCharCount();

        speedInput.addEventListener('input', () => speedVal.textContent = parseFloat(speedInput.value).toFixed(2));
        pitchInput.addEventListener('input', () => pitchVal.textContent = parseFloat(pitchInput.value).toFixed(2));

        function updateCharCount() {
            charCount.textContent = `${textInput.value.length} Â≠óÁ¨¶`;
        }

        function insertPause() {
            const time = document.getElementById('pause-time').value || '1';
            const tag = `<break time="${time}s"/>`;
            const start = textInput.selectionStart;
            const end = textInput.selectionEnd;
            const text = textInput.value;
            textInput.value = text.substring(0, start) + tag + text.substring(end);
            textInput.focus();
            textInput.setSelectionRange(start + tag.length, start + tag.length);
            updateCharCount();
        }

        function toggleCleaning() {
            const body = document.getElementById('cleaning-body');
            const icon = document.getElementById('cleaning-icon');
            if (body.style.display === 'none') {
                body.style.display = 'block';
                icon.className = 'fa-solid fa-caret-down';
            } else {
                body.style.display = 'none';
                icon.className = 'fa-solid fa-caret-right';
            }
        }

        function clearText() {
            textInput.value = '';
            updateCharCount();
            textInput.focus();
        }

        function resetValue(type) {
            if (type === 'speed') {
                speedInput.value = 1.0;
                speedVal.textContent = "1.00";
            } else if (type === 'pitch') {
                pitchInput.value = 1.0;
                pitchVal.textContent = "1.00";
            }
        }

        function showError(msg) {
            errorToast.textContent = msg;
            errorToast.style.display = 'block';
            setTimeout(() => {
                errorToast.style.display = 'none';
            }, 5000);
        }

        async function generateSpeech() {
            const text = textInput.value.trim();
            if (!text) {
                showError('ËØ∑ËæìÂÖ•Ë¶ÅÂêàÊàêÁöÑÊñáÊú¨ÂÜÖÂÆπ');
                return;
            }

            // UI State
            generateBtn.disabled = true;
            btnText.textContent = 'Ê≠£Âú®ÂêàÊàê‰∏≠...';
            spinner.style.display = 'block';
            resultSection.style.display = 'none';

            // Gather cleaning options
            const cleaningOptions = {
                removeMarkdown: document.getElementById('removeMarkdown').checked,
                removeEmoji: document.getElementById('removeEmoji').checked,
                removeUrl: document.getElementById('removeUrl').checked,
                removeWhitespace: document.getElementById('removeWhitespace').checked,
                removeCitations: document.getElementById('removeCitations').checked,
                customKeywords: document.getElementById('customKeywords').value
            };

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        input: text,
                        voice: document.getElementById('voice').value,
                        speed: parseFloat(speedInput.value),
                        pitch: parseFloat(pitchInput.value),
                        cleaningOptions: cleaningOptions
                    })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'ÂêàÊàêÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñÈáçËØï');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                // Success UI
                audioPlayer.src = url;
                downloadLink.href = url;
                resultSection.style.display = 'block';
                audioPlayer.play();

                // Add to history
                addToHistory(text, url);

            } catch (err) {
                showError(err.message);
            } finally {
                generateBtn.disabled = false;
                btnText.textContent = 'Á´ãÂç≥ÂêàÊàêËØ≠Èü≥';
                spinner.style.display = 'none';
            }
        }

        function addToHistory(text, url) {
            const item = {
                text: text,
                url: url,
                time: new Date().toLocaleTimeString(),
                voice: document.getElementById('voice').options[document.getElementById('voice').selectedIndex].text.split(' - ')[0]
            };
            
            history.unshift(item);
            if (history.length > 5) history.pop();
            
            renderHistory();
        }

        function renderHistory() {
            if (history.length === 0) {
                historySection.style.display = 'none';
                return;
            }
            historySection.style.display = 'block';
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <div class="history-info">
                        <div class="history-text">${item.text}</div>
                        <div class="history-meta">
                            <span><i class="fa-regular fa-clock"></i> ${item.time}</span>
                            <span><i class="fa-solid fa-user-voice"></i> ${item.voice}</span>
                        </div>
                    </div>
                    <button class="pause-btn" style="padding: 0.5rem 1rem;" onclick="playHistory(${index})" title="Êí≠Êîæ">
                        <i class="fa-solid fa-play"></i> Êí≠Êîæ
                    </button>
                </div>
            `).join('');
        }

        function playHistory(index) {
            const item = history[index];
            audioPlayer.src = item.url;
            downloadLink.href = item.url;
            resultSection.style.display = 'block';
            audioPlayer.play();
        }
    </script>
